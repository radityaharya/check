version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: gocheck-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: gocheck
      POSTGRES_USER: gocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gocheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gocheck

  gocheck:
    build: .
    container_name: gocheck
    restart: unless-stopped
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://gocheck:${POSTGRES_PASSWORD:-changeme}@timescaledb:5432/gocheck?sslmode=disable
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
      TZ: ${TZ:-UTC}
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./data:/data
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - gocheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  timescaledb_data:
    driver: local

networks:
  gocheck:
    driver: bridge

