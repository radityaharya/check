version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gocheck-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gocheck
      POSTGRES_USER: gocheck
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gocheck"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gocheck

  gocheck:
    build: .
    container_name: gocheck
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://gocheck:${POSTGRES_PASSWORD:-changeme}@postgres:5432/gocheck?sslmode=disable
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
    ports:
      - "8080:8080"
    networks:
      - gocheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  gocheck:
    driver: bridge
